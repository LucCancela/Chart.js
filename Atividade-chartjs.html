<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade CharJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styleAtividade.css">


</head>
<body>

    <header>

        <nav id="menu">
            Sensores 
        </nav>

    </header>

    <div id="graficos">
        <div>
            <canvas id="myChart"></canvas>
        </div>
        
        <div>
            <canvas id="myChart2"></canvas>
        </div>
        
    </div>
    
</body>
</html>

<script>
    const labelsBar = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
    const labelsLine = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
  
    const dataLine = {
      labels: labelsLine,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
      label: 'Umidade',
        backgroundColor: 'rgb(65, 179, 247)',
        borderColor: 'rgb(65, 179, 247)',
        data: [80, 82, 80, 85, 80, 83],
      } 

    ]
    };

    const dataBar = {
      labels: labelsBar,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
      label: 'Umidade',
        backgroundColor: 'rgb(65, 179, 247)',
        borderColor: 'rgb(65, 179, 247)',
        data: [80, 82, 80, 85, 80, 83],
      } 

    ]
    };
  
  
    const configLine = {
      type: 'line',
      data: dataLine,
      options: {}
    };
    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    };

  </script>
  

  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      configLine
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      configBar
    );

  </script>
